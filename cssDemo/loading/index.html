    function findMaxAverage(nums, k) {
      let sum = 0
      for (let i = 0; i < k; i++) {
        sum += nums[i]
      }
      console.log(sum)
      for (let i = k; i < nums.length; i++) {
        sum = Math.max(sum, sum - nums[i - k] + nums[i])
      }
      return sum / k
    }
